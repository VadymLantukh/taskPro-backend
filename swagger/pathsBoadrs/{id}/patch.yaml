tags:
  - Boards
summary: Update a board
operationId: updateBoard
description: Update an existing board.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '63e9a7752d25b75c0f233a7f'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          title:
            description: 'Board title'
            type: string
            example: 'Title N1'
          backgroundImage:
            description: 'Background Image'
            type: string
            enum:
              [
                'bgImage_1',
                'bgImage_2',
                'bgImage_3',
                'bgImage_4',
                'bgImage_5',
                'bgImage_6',
                'bgImage_7',
                'bgImage_8',
                'bgImage_9',
                'bgImage_10',
                'bgImage_11',
                'bgImage_12',
                'bgImage_13',
                'bgImage_14',
                'bgImage_15',
              ]

            example: 'bgImage_1'
          icon:
            description: 'Background Image'
            type: string
            enum:
              [
                'icon_1',
                'icon_2',
                'icon_3',
                'icon_4',
                'icon_5',
                'icon_6',
                'icon_7',
                'icon_8',
              ]
            example: 'icon_1'
responses:
  '200':
    description: Successfully updated board
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully updated board!'
            data:
              $ref: '../../components/schemas/board.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
